name: Run Benchmarks

on:
  pull_request:
  workflow_dispatch:

jobs:
  run_benchmarks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          extensions: mbstring, pcntl, fileinfo, zip

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --ignore-platform-reqs

      # Validate in the action so that we have instant failure
      - name: Validate Solution
        run: php ./tempest data:validate

      # Running the benchmark on the server
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_KEY }}
          known_hosts: "just-a-placeholder-so-we-dont-get-errors"

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Determine branch + fetch ref
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "BRANCH=${{ github.head_ref }}" >> "$GITHUB_ENV"
            echo "FETCH_REF=refs/pull/${{ github.event.pull_request.number }}/head" >> "$GITHUB_ENV"
          else
            echo "BRANCH=${{ github.ref_name }}" >> "$GITHUB_ENV"
            echo "FETCH_REF=refs/heads/${{ github.ref_name }}" >> "$GITHUB_ENV"
          fi

      - name: Checkout code on server
        shell: bash
        run: |
          ssh "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "bash -lc '
            set -euo pipefail
            cd ~/benchmark
          
            git fetch --prune origin
            git checkout main
            git pull origin main
            git branch -D \"$BRANCH\" 2>/dev/null || true
            git fetch origin \"$FETCH_REF:$BRANCH\"
            git checkout \"$BRANCH\"
          '"

      - name: Run benchmark
        run: |
          ssh "${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}" "
            cd ~/benchmark &&
            php8.5 tempest data:parse --store &&
            git checkout main &&
            git add . &&
            git commit -m "Update leaderboard" &&
            git push origin main
          "